<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Neu Theme Builder</title>

    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  </head>
  <body>
    <style>
      :root {
        --black: rgb(20 20 20);
        --blue: rgb(100 157 208);
        --cyan: rgb(176 224 223);
        --gray: #bababa;
        --green: rgb(102 165 122);
        --pink: rgb(243 185 195);
        --purple: rgb(160 138 231);
        --red: rgb(227 124 85);
        --teal: rgb(106 161 163);
        --white: rgb(254 248 239);
        --yellow: rgb(243 186 84);

        --border: 1px solid black;
      }

      body {
        align-items: center;
        background-color: var(--gray);
        color: black;
        display: flex;
        font-family: --humanist-fonts: Seravek, 'Gill Sans Nova', Ubuntu, Calibri, 'DejaVu Sans', source-sans-pro, sans-serif;
        gap: 1rem;
        justify-content: center;
        margin: 4rem 1rem;
      }

      .tile {
        align-items: center;
        background-color: var(--color);
        border: var(--border);
        display: flex;
        font-size: 1.75rem;
        height: 7rem;
        justify-content: center;
        width: 7rem;
      }
    </style>
    <div class="tile" style="--color: var(--red)"></div>
    <div class="tile" style="--color: var(--yellow)"></div>
    <div class="tile" style="--color: var(--green)"></div>
    <div class="tile" style="--color: var(--teal)"></div>
    <div class="tile" style="--color: var(--cyan)"></div>
    <div class="tile" style="--color: var(--blue)"></div>
    <div class="tile" style="--color: var(--purple)"></div>
    <div class="tile" style="--color: var(--pink)"></div>
    <script>
      Array.from(document.querySelectorAll('.tile')).forEach((tile) => {
        const backgroundColor = getComputedStyle(tile).getPropertyValue('background-color')
        const [r, g, b] = backgroundColor.substring(4, backgroundColor.length - 1).split(', ')
          .map((x) => {
          const i = x / 255
          if (i <= 0.03928) return i / 12.92
          return ((i + 0.055) / 1.055) ** 2.4
        })
        console.log(r, g, b)
        const luminosity = 0.2126 * r + 0.7152 * g + 0.0722 * b
        const ratio = (Math.floor(10 * (luminosity + 0.05) / 0.05) / 10).toFixed(1)
        tile.textContent = ratio
      })
    </script>
  </body>
</html>
